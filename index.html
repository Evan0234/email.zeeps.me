<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Test Email</title>
    <style>
        /* Same CSS as before */
    </style>
</head>
<body>
    <div class="email-form">
        <h2>Send Test Email</h2>
        <form id="testEmailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="submit" value="Send Test Email">
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('testEmailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Error sending email: ' + error.message;
            });
        });
    </script>
</body>
</html>
