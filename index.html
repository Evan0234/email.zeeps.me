<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Test Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .email-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .email-form h2 {
            margin: 0 0 15px;
            text-align: center;
        }
        .email-form input[type="email"],
        .email-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .email-form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .email-form input[type="submit"]:hover {
            background-color: #218838;
        }
        #responseMessage {
            margin-top: 10px;
            text-align: center;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="email-form">
        <h2>Send Test Email</h2>
        <form id="testEmailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="submit" value="Send Test Email">
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('testEmailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Trigger the GitHub Actions proxy workflow
            fetch('https://api.github.com/repos/Evan0234/email.zeeps.me/actions/workflows/proxy_send_email.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ref: 'main', // Replace with your default branch if different
                    inputs: {
                        email: email,
                    },
                }),
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = 'Email sent successfully!';
                } else {
                    document.getElementById('responseMessage').textContent = 'Error sending email.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Error sending email: ' + error.message;
            });
        });
    </script>
</body>
</html>
